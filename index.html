<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cachaça Arte Suave</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #2c1a0f, #5e3b25);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
    }

    img.logo {
      max-width: 300px;
      width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1.5rem;
      color: #f4c07a;
      text-shadow: 2px 2px 4px #000;
    }

    footer {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      img.logo {
        max-width: 220px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-artesuave.png" alt="Logo Cachaça Arte Suave" class="logo">
  </header>

  <main>
    <h1>“Sinta o sabor da tradição com a suavidade que conquista.”</h1>
  </main>

  <footer>
    Proibido para menores de 18 anos
  </footer>
</body>
</html>
